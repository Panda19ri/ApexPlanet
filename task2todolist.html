<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      padding: 20px;
    }
    .todo-container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    input[type="text"] {
      width: 70%;
      padding: 10px;
    }
    button {
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      margin-left: 5px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 8px;
      background: #e2e6ea;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
      border-radius: 4px;
    }
    li button {
      background: #dc3545;
      padding: 5px 10px;
    }
  </style>
</head>
<body>

  <div class="todo-container">
    <h2>To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter a task" />
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById("taskInput");
      const task = input.value.trim();
      if (task === "") return;

      const li = document.createElement("li");
      li.textContent = task;

      const removeBtn = document.createElement("button");
      removeBtn.textContent = "Remove";
      removeBtn.onclick = function () {
        li.remove();
      };

      li.appendChild(removeBtn);
      document.getElementById("taskList").appendChild(li);
      input.value = "";
    }
  </script>

</body>
</html>
