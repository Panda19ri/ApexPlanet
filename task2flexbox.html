<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial;
    }
    header {
      background: #333;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 3fr;
      gap: 20px;
      padding: 20px;
    }
    aside {
      background: #f2f2f2;
      padding: 20px;
    }
    main {
      background: #e9ecef;
      padding: 20px;
    }
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
      header {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>My Website</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="container">
    <aside>
      <h3>Sidebar</h3>
      <p>This is a sidebar area with useful links or information.</p>
    </aside>
    <main>
      <h2>Main Content</h2>
      <p>This layout uses Flexbox for the header and CSS Grid for the content area.</p>
    </main>
  </div>

</body>
</html>
